<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">

    <title>Advice Generator</title>
</head>
<body>
    <div class="container">
        <p class="adviceNumber"></p>
        <p class="advice"></p>
        <picture>
            <source srcset="images/pattern-divider-desktop.svg" media="(min-width: 48rem)">
            <img src="images/pattern-divider-mobile.svg" alt="Pattern divider">
</picture>
        <button class="btn"><img class="btnImg" src="images/icon-dice.svg"> </button>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
</body>
</html>
